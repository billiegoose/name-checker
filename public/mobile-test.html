<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile View Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }
        .device {
            width: 375px;
            height: 667px;
            margin: 0 auto;
            border: 10px solid #333;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Mobile View Test (375px width)</h1>
    <div class="device">
        <iframe src="index.html"></iframe>
    </div>
</body>
</html>
